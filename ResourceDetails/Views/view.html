<div class="row">
    <h1 class="text-center text-danger">VIEW RESOURCE DETAILS</h1>

    <hr />
    <div class="row">
        <div class="col-md-9 col-md-offset-1">
            <input type="text" placeholder="Type to filter here" class="input-lg form-control" ng-model="txtFilter" />
            <br />
            <br />

            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>Resource ID</th>
                        <th>Resource Name</th>
                        <th>Resource BillingType</th>
                        <th>City</th>
                        <th>Shore</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="c in resources|filter:txtFilter">
                        <td>{{c.Resource_ID}}</td>
                        <td>{{c.Resource_Name}}</td>
                        <td>{{c.Billing_Type}}</td>
                        <td>{{c.City}}</td>
                        <td>{{c.Shore}}</td>
                    </tr>
                <tbody>                                
              
            </table>

        </div>
    </div>

</div>
